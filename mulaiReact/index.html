    ///====== MENGGUNAKAN STATE ======
    // ~> State : sbg variable yg akan berubah 
    // ~> StateUpdaterFunction : sbg function yg akan mengubah nilai dr statenya
    // ~> props : yg jd attribut dari sebuah komponen
    // ~> Event : yg menjadi trigger saat kita akan melakukan sesuatu
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);

    function Header({nama}){
      return (<h1> Belajar React Bareng {nama ? nama : 'anonim'} ☄️ </h1>);
    }


    function HomePage(){
      const [subscribers, setSubscribers] = React.useState(1000);

      function handleClick(){
        setSubscribers(subscribers + 1);
      }
      return (
        <div>
          <Header />
            <button onClick={handleClick}> Subscriber : {subscribers} </button>
        </div>
      );
    } 

    root.render(<HomePage />);
